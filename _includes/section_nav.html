<ul class="pager">
    {% if page.prev_section != null %}
    <li><a href="{{ site.baseurl }}/docs/{{ page.prev_section }}/">&larr; Previous</a></li>
    {% else %}
    <li class="disabled"><a href="#">&larr; Previous</a></li>
    {% endif %}

    {% if page.next_section != null %}
    <li><a href="{{ site.baseurl }}/docs/{{ page.next_section }}/">Next &rarr;</a></li>
    {% else %}
    <li class="disabled"><a href="#">Next &rarr;</a></li>
    {% endif %}
</ul>
